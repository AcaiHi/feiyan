    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      #searchInput,
      #songDropdown {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
        width: 300px;
      }

      #container {
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      #background-image {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: -1;
        opacity: 0.8; /* 调整透明度 */
      }
    </style>
    <script>
      function filterSongs(event) {
        var input = document.getElementById("searchInput").value.toUpperCase();
        var dropdown = document.getElementById("songDropdown");
        var options = dropdown.options;
        var firstMatchIndex = -1;

        for (var i = 0; i < options.length; i++) {
          var txt = options[i].text.toUpperCase();
          if (txt.indexOf(input) > -1) {
            options[i].style.display = "";
            if (firstMatchIndex === -1) firstMatchIndex = i;
          } else {
            options[i].style.display = "none";
          }
        }

        // 如果按下 Enter 键并且有匹配项，更新下拉菜单选中项并跳转
        if (event.keyCode === 13 && firstMatchIndex !== -1) {
          dropdown.selectedIndex = firstMatchIndex;
          goToSong();
        }
      }

      function goToSong() {
        var dropdown = document.getElementById("songDropdown");
        var url = dropdown.value;
        if (url) {
          window.location.href = url;
        }
      }
    </script>
